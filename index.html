 <!-- NAVBAR -->
 <nav class="navbar sticky-top container-fluid" style="background-color: #FFFFFF" ;>
  <div class="container-lg d-flex justify-content-between">
    <!-- Logo y search bar se colocan a la izquierda -->
    <div class="d-flex">
      <div class="me-3">
        <div class="div div__container-img">
          <a class="navbar-brand" href="#"><img class="div__nav-menu img__devto-logo" src="./assets/resized_logo_UQww2soKuUsjaOGNB38o.png" alt=""></a>
        </div>
      </div>
      <div class="container text-start col align-items-start">
      <form class="form__navbar" action="">
        <div class="input-group">
          <input type="text" class="form-control input__loupe-control" placeholder="Search..." />
          <button class="btn btn-search" type="button">
            <img width="20" src="/assets/loupe.svg" alt="" />
          </button>
        </div>
        </div>
      </form>
    </div>
    <!-- create-post button, bell and avatar are placed to the right -->
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-purple fw-bold" type="submit">
        Create Post
      </button>
      <img
      class="bell__notification-icon"
      src="./assets/bell.svg"
      alt=""
      />
      <button
      type="button"
      class="avatar avatar__button p-1"
      id="member-menu-button"
      >
      <img
      class="avatar__icon-image rounded-circle"
      alt=""
      id="nav-profile-image"
      src="https://res.cloudinary.com/practicaldev/image/fetch/s--iEKpXQPg--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/922746/4331f4ce-8208-4936-bed4-d88204212fcd.jpeg"
